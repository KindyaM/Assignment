    <main>
        <form class="contactInfo">
            <h2>Contact us</h2>
            <p>Reach out to us today using the form below</p>
        <div class="contact-form">
            <label for=fname> Name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Name" required><br>
            <span class="error" id="nameError"></span>
        </div>
        <div class="contact-form">
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            <span class="error" id="emailError"></span>
        </div>
        <div class="contact-form">
            <label for="subject">Subject</label><br>
            <input type="text" id="subject" name="subject" placeholder="Subject" required><br>
            <span class="error" id="subjectError"></span>
        </div>
        <div class="contact-form">
            <label for="message">Message</label><br>
            <textarea type="message" id="message" name="message" required ></textarea><br>
            <span class="error" id="messageError"></span>
        </div>
        <div class="contact-form">
            <input type="submit" value="submit">
            </div>
            </form>
